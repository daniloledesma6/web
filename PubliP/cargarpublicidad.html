<body>
    <h1>Cargar Nueva Publicidad</h1>
    <form id="publicidadForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="nombre">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="precioMes">Precio por Mes:</label>
        <input type="number" id="precioMes" name="precioMes" required><br><br>

        <label for="fechaVencimiento">Fecha de Carga:</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" required><br><br>

        <label for="nombre">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" required><br><br>
        
        <label for="precioMes">CUIT:</label>
        <input type="number" id="cuit" name="cuit" required><br><br>

        <label for="precioMes">IVA:</label>
        <input type="text" id="iva" name="iva" required><br><br>

        <button class="guardar" type="submit">Guardar Publicidad</button>
    </form>

    <a href="/publicidades.html">Ver publis cargadas</a>
